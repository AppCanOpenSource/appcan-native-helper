<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../../../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../../../css/ui-box.css">
        <link rel="stylesheet" href="../../../css/ui-base.css">
        <link rel="stylesheet" href="../../../css/ui-color.css">
        <link rel="stylesheet" href="../../../css/appcan.icon.css">
        <link rel="stylesheet" href="../../../css/appcan.control.css">
        <link rel="stylesheet" href="../../../css/my.css">
        <style type="text/css">
            #percentage{background-color: #fff;}
        </style>
    </head>
    <body class="um-vp bc-bg" ontouchstart>
        <div id="dot">
            <img src="../../../css/res/common/btn-act.png"/>
            <div class="menu ub">
                <div class="play ub-f1">
                    演示
                </div><div class="line lineone"></div>
                <div class="source ub-f1">
                    源码
                </div><div class="line linetwo"></div>
                <div class="return ub-f1">
                    返回
                </div>
                <div class="triangle-blue"></div>
            </div>
        </div>
        <div id="listview"  class="ubt bc-border sc-bg"></div>
        <br>
    
            

        
    </body>

    <script src="../../../js/jquery.1.7.2.min.js"></script>
    <script src="../../../js/jquery.event.ue.js.js"></script>
    <script src="../../../js/jquery.udraggable.js"></script>
    <script>
        var jq = $.noConflict();
    </script>
    <script src="../../../js/appcan.js"></script>
    <script src="../../../js/appcan.control.js"></script>
    <script src="../../../js/appcan.listview.js"></script>
    <script src="../../../js/my.js"></script>
    </body>
    <script>
        appcan.ready(function() {
        });

        var lv = appcan.listview({
            selector : "#listview",
            type : "thinLine",
            hasIcon : false,
            hasAngle : true,
            hasSubTitle : true,
            multiLine : 1,
        });
        lv.set([{
            title : "createDialog",
            subTitle : "打开",
            id : "1"
        }, {
            title : "insertData",
            subTitle : "插入数据",
            id : "2"
        }, {
            title : "cleanAll",
            subTitle : "清除所有数据",
            id : "3"
        }, {
            title : "getContent",
            subTitle : "获取所有数据",
            id : "4"
        }, {
            title : "closeDialog",
            subTitle : "关闭",
            id : "5"
        }])
        lv.on("click", function(ele, obj, curEle) {
            //直接根据标题来执行同名函数
            var name = obj.title;
            eval(name + "()");
        })
        
        
    var editId="1";
    function createDialog(){
        var data = {
            //"id": editId,
            "x": 30,
            "y":150,
            "width": 500,
            "height": 100,
            "fontSize": 18,
            "fontColor": "#666",
            "inputType": 0,
            "inputHint": "提示文字",
            "defaultText": "默认显示文字",
            "maxNum": 140
        }
        editId = uexEditDialog.create(JSON.stringify(data));
    }

    function insertData(){
        var data=uexEditDialog.insert(editId,"这是插入数据");
        alert("insert: "+data);
    }

    function cleanAll(){
        var data=uexEditDialog.cleanAll(editId);
        alert("cleanAll: "+data);
    }

    function getContent(){
        var data = uexEditDialog.getContent(editId);
        alert("getContent data:" + data);
    }
    function closeDialog(){
        var data=uexEditDialog.close(editId);
        alert("closeDialog: "+data);
    }


    </script>
</html>
