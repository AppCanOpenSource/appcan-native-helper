    <body class="um-vp bc-bg" ontouchstart>
        <div id="dot">
            <img src="../../../css/res/common/btn-act.png"/>
            <div class="menu ub">
                <div class="play ub-f1">
                    演示
                </div><div class="line lineone"></div>
                <div class="source ub-f1">
                    源码
                </div><div class="line linetwo"></div>

    <script src="../../../js/jquery.1.7.2.min.js"></script>
    <script src="../../../js/jquery.event.ue.js.js"></script>
    <script src="../../../js/jquery.udraggable.js"></script>
    <script>
        var jq = $.noConflict();
    </script>
    <script src="../../../js/appcan.js"></script>
    <script src="../../../js/appcan.control.js"></script>
    <script src="../../../js/appcan.listview.js"></script>
    <script src="../../../js/my.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            appcan.locStorage.remove("index");
        });

        var lv = appcan.listview({
            selector : "#listview",
            type : "thinLine",
            hasIcon : false,
            hasAngle : true,
            hasSubTitle : true,
            multiLine : 1,
        });
        lv.set([{
            title : "open",
            subTitle : "打开数据库",
            id : "1"
        }, {
            title : "sql",
            subTitle : "Sql语句的执行",
            id : "2"
        }, {
            title : "select",
            subTitle : "Sql语句的查询",
            id : "3"
        }, {
            title : "transaction",
            subTitle : "事务的执行",
            id : "4"
        }, {
            title : "close",
            subTitle : "关闭数据库",
            id : "5"
        }])
        lv.on("click", function(ele, obj, curEle) {
            switch(obj.id) {
            case "1":
                createDB();
                // deleteTable();
                break;
            case "2":
                createTable();
                insertData();
                break;
            case "3":
                selectData();
                break;
            case "4":
                transaction();
                break;
            case "5":
                close()
                break;
            case "6":
                appcan.window.open("uexDataBaseMgr", "uexDataBaseMgr.html", 10)
            }
        })
        var cText = 0;
        var cJson = 1;
        var cInt = 2;

        var db;
        function createDB() {
            db = uexDataBaseMgr.open("uexDB");
            alert(db != null);
        }

        function createTable() {
            var sql = "CREATE TABLE IF NOT EXISTS testTable (_id  INTEGER PRIMARY KEY,name TEXT)";
            uexDataBaseMgr.sql(db, sql, function(error) {
                if (!error) {
                    alert('创建数据库成功')
                }
            });
        }

        function insertData() {
            uexDataBaseMgr.sql(db, "INSERT INTO testTable (name) VALUES ('这是测试')", function(error) {
                if (!error) {
                    alert('插入数据成功')
                }
            });
        }


        function selectData() {
            var sql = "SELECT * FROM testTable";
            uexDataBaseMgr.select(db, sql, function(error, data) {
                if (error) {
                    alert('执行失败');
                } else {
                    alert('data:' + JSON.stringify(data));
                }
            });
        }

        function transaction() {
            uexDataBaseMgr.transactionEx(db, inFunc, function(error) {
                if (!error) {
                    alert("删除_id为1数据成功");
                }
            });
        }

        function inFunc() {
            uexDataBaseMgr.sql(db, "DELETE FROM testTable WHERE _id = 1");
        }

        function close() {
            var result = uexDataBaseMgr.close(db);
            alert("close result:" + result);
        }

        // function deleteTable() {
        // uexDataBaseMgr.sql(db,"DROP TABLE testTable");
        // }
    </script>
</html>
