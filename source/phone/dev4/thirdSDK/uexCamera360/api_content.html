            var name = obj.title;
            eval(name + "()");
        })
        function edit1() {
            var params = {
                imgSrcPath:"",//要编辑的图片源地址,不传或传空时,打开系统图库
                isSaveToGallery:false,//编辑后的图片是否保存到相册
                imgSavePath:"wgt://"//编辑后的图片存储路径
            };
            var data = JSON.stringify(params);
            var req=uexCamera360.edit(data, function(data){
                alert("cbEditFun:" + JSON.stringify(data));
            });
            if(!req){
                alert("打开浏览器图片失败");
            }else{                
                alert("打开浏览器图片成功");
            }
        }
        
        function edit2() {
            var params = {
                imgSrcPath:"res://bgImage.jpg",//要编辑的图片源地址,不传或传空时,打开系统图库
                isSaveToGallery:true,//编辑后的图片是否保存到相册
                imgSavePath:"wgt://"//编辑后的图片存储路径
            };
            var data = JSON.stringify(params);
            var req=uexCamera360.edit(data, function(data){
                alert("cbEditFun:" + JSON.stringify(data));
            });
            if(!req){
                alert("打开固定图片失败");
            }else{                
                alert("打开固定图片成功");
            }
        }
